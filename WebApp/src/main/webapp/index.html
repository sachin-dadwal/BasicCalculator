<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Calculator</title>
  </head>

  <body>
    <br>
    <div align="Center">
    <h1>Basic Calculator</h1>
    
    <form name="calculator">
        <input type="text" id="display" readonly style="border:2px solid black">
        <p>
            <input type="button" value="9" onclick="calc('9')">
            <input type="button" value="8" onclick="calc('8')">
            <input type="button" value="7" onclick="calc('7')">
            <input type="button" value="*" onclick="calc('*')">
        </p>
        <p>
            <input type="button" value="6" onclick="calc('6')">
            <input type="button" value="5" onclick="calc('5')">
            <input type="button" value="4" onclick="calc('4')">
            <input type="button" value="/" onclick="calc('/')">
        </p>
        <p>
            <input type="button" value="3" onclick="calc('3')">
            <input type="button" value="2" onclick="calc('2')">
            <input type="button" value="1" onclick="calc('1')">
            <input type="button" value="-" onclick="calc('-')">
        </p>
        <p>
            <input type="button" value="+" onclick="calc('+')">
            <input type="button" value="0" onclick="calc('0')">
            <input type="button" value="=" onclick="e()">
            <input type="button" value="c" onclick="c()">
        </p>

    
  
  <script>
  function _(x)
  {
      return document.getElementById(x);
  }

  function calc(val)
  {
  _('display').value+=val;
  //document.getElementById('display').value+=val; basically we are creating a function to call the otherr function to make it more clear so it won't create more 

  }
  function c(val)
  {
  _('display').value='';
  }
  function e()
  {
  _('display').value=eval(_('display').value);
  }

  
  
  </script>
  </form>
      </div>
  </body>
 

</html>
